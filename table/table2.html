<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- tr: 로우, 행을 만들겠다는 의미-->
        <td>이름</td>
        <!-- td : 열, 컬럼을 만들겠다는 의미-->
        <td>나이</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <!-- 테이블의 크기를 지정하지 않으면, 내용에 맞춰서 출력된다.-->
        <td>35</td>
      </tr>
    </table>
  </body>
</html>
