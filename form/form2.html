<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input
          type="text"
          name="name"
          id=""
          autofocus
          placeholder="이름을 입력하세요"
        />
        <!--autofocus 여러 칸 중 하나에만 줄 수 있다. 페이지 시작시, 커서의 위치를 지정-->
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
        <!--label의 for와 input의 id를 맞추는 의미 : 라벨을 클릭했을 때 커서가 깜빡이는가의 차이-->
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="" value="" checke="" />남성
        <input type="radio" name="gender" id="" value="" checke="" />여성
        <!--라디오 타입은 여러 개 중에 하나만 선택가능하다. 그룹으로 묶으려면 name을 같이 주어야 한다.-->
      </div>
      <div>
        <input type="checkbox" name="fruits" id="" value="" />사과
        <input type="checkbox" name="fruits" id="" value="" />바나나
        <input type="checkbox" name="fruits" id="" value="" />딸기
        <input type="checkbox" name="fruits" id="" value="" />포도
        <input type="checkbox" name="fruits" id="" value="" />수박
        <input type="checkbox" name="fruits" id="" value="" />키위
        <!--체크박스 타입은 여러 개 중에 여러 개 선택이 가능하다.-->
      </div>

      <div>
        <!--submit 기능이 있다.-->
        <button>버튼1</button>
        <button type="button">버튼2</button>
        <!--<input type="button" value="제출" />-->
        <button type="reset">다시작성</button>
        <button type="submit">전송</button>
      </div>
      <div>
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <!--textarea 사용자에게 여러 줄의 입력을 받을 경우-->
      </div>
      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="딸기" selected>딸기</option>
          <!--selected는 처음 사용자에게 보여줄 옵션을 선택할 수 있다.-->
          <option value="바나나">바나나</option>
          <option value="수박">수박</option>
          <!--option에서 value가 중요하다. 넘어가는 값이기 때문-->
        </select>
      </div>
      <div>
        <input type="file" name="file" id="" />
        <!--파일업로드를 위한 창까지는 뜬다.-->
      </div>
      <div>
        <fieldset>
          <legend>입력양식</legend>
          <div>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="gender">성별</label>
            <input
              type="radio"
              name="gender"
              id=""
              value=""
              checked="checked"
            />남성 <input type="radio" name="gender" id="" value="" />여성
          </div>
        </fieldset>
      </div>
      <div>
        <label for="">email</label>
        <input type="email" name="email" id="" required />
        <!--email 형식에 맞지 않으면 @를 넣으라고 알려준다. 단, 완벽하게 따져주지는 않는다.-->
        <!--입력을 받는 것 중에는 required 라는 속성을 가진다.
        required를 가진 속성은 무조건 작성을 해야한다.-->
      </div>
      <div>
        <input type="date" name="" id="" />
        <!--달력이 나온다.-->
        <input type="datetime" name="" id="" /><!--별 의미 없음-->
        <input
          type="datetime-local"
          name=""
          id=""
        /><!--달력과 시간을 같이 출력한다.-->
      </div>
      <div>
        <input
          type="tel"
          name=""
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          required
        />
      </div>
      <!--pattern에서 dash(-)까지 입력해야 한다.-->
      <div>
        <input type="number" name="" id="" max="120" min="85" step="5" />
        <!--step 속성을 이용하면 5 단위로 숫자를 조정할 수 있다.-->
      </div>
      <div>
        <input type="button" value="제출" />
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>
