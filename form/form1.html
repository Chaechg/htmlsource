<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 웹서버에서 정보를 제출하기 위한 양식 범위 정의
        action : 전송한 정보를 처리할 웹 페이지 URL(상대 경로)
        method : 서버로 전송할 http 방식 (get/post)
        get방식은 주소창에 입력된 값이 보인다.
        name : 고유한 양식의 이름
        novalidate : 서버로 전송시 양식 데이터의 유효성을 검사하지 않도록 지정


    -->
    <form action="../basic/ol.html" method="get" name="myform" novalidate>
    <!-- 사용자로부터 텍스트 값을 입력받고 싶을 때 -->
    <label for="">이름</label>
    <input type="text">
    <!-- submit : 폼을 제출(전송) 
     전송할 위치는 action에 있다.
    method의 get방식을 써서 보낼거다.-->
    <input type="submit" value="전송">
    </form><!--이거 때문이에요. 폼 태그 안에 요소가 있어야 의미가 있어요-->
</body>
</html>
