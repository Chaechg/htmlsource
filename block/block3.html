<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        height: 50px;
        width: 200px;
      }
      span {
        background-color: blue;
        /* height: 50px;
        width: 200px;  width, height에 값을 주는게 아무런 의미가 없다.*/
      }
    </style>
  </head>
  <body>
    <!--block 요소의 특징
        하나의 행을 다 사용  
        width : 100%, height : 0 => 변경 가능. block가 가진 요소에 의해 결정-->
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <!--inline 요소의 특징
        옆으로 나열 
        width : 인라인 요소의 width값만을 사용, width 요소의 조절이 불가능하다.
        height : 인라인 요소의 height 값만을 사용
        임의의 값을 지정한는 것이 의미가 없음

        width : 0, height : 0 => 변경하지 못함 (인라인 요소가 가지고 있는 내용에 의해 결정됨)
      -->
    <span>안녕하세요</span><span>안녕하세요</span><span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
