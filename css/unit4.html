<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      font-size: 13px;
    }
    body {
      font-size: 13px;
    }
    .box {
      float: left; /*행단위로 연결 가능*/
      margin-right: 20px;
      background-color: blue;
      color: #fff;
      text-align: center;
    }
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
    .box_px {
      width: 160px;
      height: 160px;
    }
    .box_em {
      width: 10em;
      height: 10em;
    }
    .box_rem {
      width: 10rem; /* 16*10을 의미 */
      height: 10rem;
    }
  </style>
  <body>
    <div class="wrapper clearfix">
      <div class="box box_px">PX</div>
      <div class="box box_em">EM</div>
      <div class="box box_rem">REM</div>
    </div>
  </body>
</html>
