<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        /*아이디는 #을 단축키로 쓴다. 클래스는 . 이다.*/
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline; /* 밑줄 */
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>클래스 선택자</h1>
    <ul>
      <li id="color">List Item</li>
      <li id="line">List Item2</li>
      <li id="weight">List Item3</li>
      <!--유일한 형태로 이름을 줘야 한다.-->
    </ul>
  </body>
</html>
