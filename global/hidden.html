<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--전역속성 : 
    1. class(값 중복 가능)
    2. id(중복 불가)
    => css,script 주로 사용
    
    3. style : 디자인(css)
    4. data-* : 사용자 정의 데이터 속성 (script)
    5. hidden : 요소의 숨김
    -->
    <form action="">
      <input type="text" name="age" value="15" hidden />
      <!--hidden의 경우 사용자에게는 의미가 없는 값이지만, server 쪽에서 작업할 때 필요한 경우 사용-->
      <div>
        <label for="">이름</label>
        <input type="text" name="" id="" />
      </div>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
